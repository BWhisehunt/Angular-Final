<h2> Edit Product</h2>

<form (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input type="name" name="name" [(ngModel)] ="product.name">
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)] ="product.description">
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price">
    </div>
    <div>
        <label for="style">Style</label>
        <input type="text" id="style" [(ngModel)]="product.style" name="style">
    </div>
    <div>
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl">
    </div>
    <button [routerLink]="['/products', product]" class="btn-back">Back</button>
    <button type="submit">Submit</button>
  </form>
