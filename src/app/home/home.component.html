<div class="home-container">
    <header>
      <img src="assets/skatelogo.jpg" alt="Company Logo" class="logo">
      <h1>SKATEBOARDS INC.</h1>
    </header>

  <div class="featured-items">
    <h2>Featured Products</h2>
    <div class="item" *ngFor="let item of featuredItems">
      <img [src]="item.imageUrl" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>{{ item.price | currency }}</p>
    </div>
  </div>
</div>
